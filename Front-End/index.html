<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5 pt-5 mb-5 pb-5 bg-warning xyz">
    <marquee>
        <h1 class="head1">Registration Form</h1>
    </marquee>
</div>

<form action="" method="POST"></form>
<table align="center">
<tr>
    <td>
        <p id="p1">First name </p>
    </td>
    <td>
        <input type="text" placeholder="enter your name">
    </td>
</tr>
<tr>
    <td>
        <p id="p1">Last name </p>
    </td>
    <td>
        <input type="text" placeholder="enter your last name">
    </td>
</tr>
<tr>
    <td>
        <p id="p1">Email </p>
    </td>
    <td>
        <input type="email" placeholder="enter your email">
    </td>
</tr>
<tr>
    <td>
        <p id="p1">Username </p>
    </td>
    <td>
        <input type="text" placeholder="enter username" maxlength="6">
    </td>
</tr>
<tr>
    <td>
        <p id="p1">Password </p>
    </td>
    <td>
        <input type="password" placeholder="enter password">
    </td>
</tr>

<tr>
    <td>
        <p id="p1">Date & Time </p>
    </td>
    <td>
        <input type="datetime" placeholder="enter date and time">
    </td>
</tr>

</table>

<div style="padding-top: 8px;" align="center">
    <input type="submit" id="s1" value="Submit">
</div>

</form>

</body>
</html>
